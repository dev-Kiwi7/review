<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // yy의 요소에 동적으로 태그를 생성하여 자식요소로 대량으로 붙이자 
      function createYear(){
        for(let i=2010;i>=1930;i--){

            let op=document.createElement("option");
            let yy=document.getElementById("yy");
            op.text=`${i}`;
            yy.add(op);
        }
      }
      function createMonth(){
        for(let i=12;i>=1;i--){

            let op=document.createElement("option");
            let yy=document.getElementById("mm");
            op.text=`${i}`;
            yy.add(op);
        }
      }
      function createdDay(){
        for(let i=31;i>=1;i--){

            let op=document.createElement("option");
            let yy=document.getElementById("dd");
            op.text=`${i}`;
            yy.add(op);
        }
      }

      function init(){
          createYear();
          createMonth();
          createdDay()
      }
    </script>
</head>
<body onload="init()">
    <div>
        <select name="" id="yy"></select>년
        <select name="" id="mm"></select>월
        <select name="" id="dd"></select>일
    </div>
</body>
</html>
