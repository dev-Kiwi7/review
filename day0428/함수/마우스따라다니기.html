<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
            cursor: pointer;
        }
        #wrapper{
            width: 100%;
            height: 600px;
            background-color: yellow;
            position: relative;
        }
        
    </style>
    <script>
        let img; 
        let a=0.1; //작을수록 부드러움
        let targetX; //x축 목표 
        let targetY; //x축 목표 

        function createPic(){
            img=document.createElement("img");
            img.src="../../images/hellokitty.PNG";
            img.style.width="40px";
            img.style.position="absolute";

            img.style.top=150+"px";
            img.style.left=200+"px";
            
            document.getElementById("wrapper").appendChild(img);
        }

        //단번에 건너뛰기가 아니라 목표지점에 야금야금 다가가는 감속도 운동으로 다가가자
        function move(){
            img.style.left=parseFloat(img.style.left)+a*(targetX-parseFloat(img.style.left))+"px";
            img.style.top=parseFloat(img.style.top)+a*(targetY-parseFloat(img.style.top))+"px";
            
        }
        function gameLoop(){
            move();
        }

        window.addEventListener("load",function(){
            createPic();  

            //마우스 이벤트 연결하기
            document.getElementById("wrapper").addEventListener("mousemove",function(){
                
                console.log(event)
                targetX=event.clientX;
                targetY=event.clientY;
            })
            setInterval("gameLoop()",10)  
        })
    </script>
</head>
<body>
    <div id ="wrapper"></div>
</body>
</html>
