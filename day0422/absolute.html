<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 800px;
            height: 600px;
            background-color: yellow;
            margin: auto;
            position: relative;
        }
        /* 주위 : 포지션을적용할 때는 부모를 포함하여 조상 중 단 하나라도 relative absoulte가 적용되어 있어야 위치가 깨지지 않음 */
        img{
            position: absolute;
            left: 200px;
            top: 100px;
            overflow: hidden;
        }

    </style>
</head>
<body>
    <!-- css의 포지션 속성 중, 자신의 부모 요소를 기준으로 한 위치 속성을 절대 위치 => absolute  -->
    <div id="wrapper">
        <img src="../images/tenor.gif" style="width: 50px;">
    </div>
</body>
</html>
