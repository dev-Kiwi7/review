<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position:absolute;
            left: 0px;
            top: 150px;
        }
    </style>
    <script>
        //문서 내의 빨간원의 css 중 포지션 left값을 증가시킨다 
        let left=0;
        let flag=true;
        function move(){
            let box=document.getElementById("box");
           
            if(left==400){
                flag=!flag
            }
        
            if(flag){
                left+=50
            }else{
                left-=50
                if(left==0){
                    flag=!flag
                }               
            }

            box.style.left=left+"px"
        }
        function automove(){
            let box=document.getElementById("box");
            box.style.left=left+"px"
            left+=10
        }
        
  
        addEventListener("load",function(){
            let m=document.querySelector("#manual");
            //m에 클릭이벤트 연결
            m.addEventListener('click',()=>{
                move();
            })
            let a=document.querySelector("#auto");
            a.addEventListener('click',()=>{
                setInterval(move,100);
            })
        })
    </script>
</head>
<body>
    <input type="button" value="수동" id="manual">
    <input type="button" value="자동" id="auto">
    <div id="box"></div>
</body>
</html>
