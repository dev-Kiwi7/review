<script>
    // json은 프로그래밍 언어가 아니라,단지 문자열이다
    let man=
    {
        "이름": "철수",
        "나이": 30,
        "차소유여부": "없음"
    }
    let men="{"
    men+="\"name\": \"철수\","
    men+="\"차소유여부\": \"철수\""
    men+="}";
    //     "나이": 30,
    //     "차소유여부": "없음"""
    // }

    // 위의 코드에서 JS입장에서는 문자열에 불과하므로, 그 내부의 데이터를 접근할 방법이 구조화되어있지 않다
    // 따라서 json문자열을 프로그래밍에서 사용하려면 문자열그대로는 사용할 수 없으므로 파싱해야함
    // 파싱파싱파싱

    //JS내장 객체 중 JSON내장 객체는 JSON 문자열을 객체로 자동 변화하거나 
    //실제 객체를 JSON 문자열로 반환하기도 함

    let obj=JSON.parse(men);//해석 후 즉 쌍따움표 제거 후 객체 리터럴 반환
    console.log(obj)
    console.log(obj.name)


    let obj2=JSON.stringify(obj); //객체리터럴를 문자열로 반환
    console.log(obj2);






</script>
